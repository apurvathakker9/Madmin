<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madmin</title>
    <style>
        .input-field input[type=email]:focus {
            border-bottom: 1px solid white !important;
            box-shadow: 0 1px 0 0 white !important;
        }

        .input-field input[type=password]:focus {
            border-bottom: 1px solid white !important;
            box-shadow: 0 1px 0 0 white !important;
        }

        .input-field .prefix.active {
            color: white !important;
        }
    </style>
</head>

<body>

    <header>
        <nav class="blue darken-2">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="" class="brand-logo">Madmin</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="section-login login section">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel blue darken-2 white-text center">
                        <h2>Madmin Login</h2>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email">
                                <label for="email" class="white-text">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password">
                                <label for="password" class="white-text">Password</label>
                            </div>
                            <input type="submit" value="Login" class="btn-large btn-extended grey lighten-4 black-text">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="section center blue darken-2 white-text">
        <p>Madmin Panel Copyright &copy; 2018</p>
    </footer>

    <!-- Preloader -->
    <div class=" loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>
        $('.section').hide();
        setTimeout(function () {
            $(document).ready(function () {
                //Show Sections
                $('.section').fadeIn();
                //FadeOut Preloader
                $('.loader').fadeOut();

                //Initialize Side Nav
                $('.button-collapse').sideNav();

                //Initialize Modal
                $('.modal').modal();
            });
        }, 2000);
    </script>
</body>

</html>
